{% extends "base.html" %}
{% load static %}

{% block title %}
  Sign In
{% endblock title %}

{% block link %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/account.css' %}"/>
{% endblock link %}

{% block content %}
  <div class="container-fluid login-section">
    <div class="container">
      <h2>Sign In Here</h2>
    </div>
    <div class="container" id="login-container">
      <form method="post" action="{% url 'login' %}" id="login-form">

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user-circle-o"></i></span>
          </div>
          <input type="email" id="email" name="email" title="Your Email"
                 class="form-control" placeholder="Your email address" required autofocus>
        </div>

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-key"></i></span>
          </div>
            <input type="password" id="password" name="password" title="Your Password"
                   class="form-control" placeholder="Your password" required/>
        </div>

        <div class="form-group">
          <button class="btn btn-lg btn-primary btn-block" type="submit">
            <i class="fa fa-sign-in"></i>&nbsp; Sign In Now</button>
        </div>

        <input type="hidden" name="next" value="{{ next }}"/>
        {% csrf_token %}
      </form>
    </div>
  </div>
{% endblock content %}

{% block script %}
  <script src="{% static 'js/account.js' %}"></script>
{% endblock script %}
