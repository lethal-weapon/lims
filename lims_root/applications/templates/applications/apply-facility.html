{% extends "applications/apply-base.html" %}
{% load static %}

{% block title %}
  Apply for Facility
{% endblock title %}

{% block application-content %}
  <form method="post" action="{% url 'apply-facility' %}" class="apply-form">
    {% csrf_token %}

    <div class="form-group">
      <label for="alias" class="col-form-label">Application Alias</label>
      <input type="text" id="alias" name="alias" class="form-control"
             placeholder="Name Your Application" required autofocus/>
    </div>

    <div class="form-group">
      <label for="start" class="col-form-label">Borrowing Start Date</label>
      <input type="date" id="start" name="start" class="form-control" required/>
    </div>

    <div class="form-group">
      <label for="end" class="col-form-label">Borrowing End Date</label>
      <input type="date" id="end" name="end" class="form-control" required/>
    </div>

    <div class="form-group">
      <label for="reason" class="col-form-label">Apply Reason</label>
      <textarea class="form-control" id="reason" name="reason" required></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-lg btn-primary btn-block">
        <i class="fa fa-plus"></i> Add to List
      </button>
    </div>
  </form>
{% endblock application-content %}
